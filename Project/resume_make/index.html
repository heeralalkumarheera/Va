<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  </head>
  <body>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="container">
      <form id="resume-form">
        <h2>Resume Builder</h2>
        <input
          type="text"
          name="name"
          placeholder="Full Name"
          oninput="updatePreview()"
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          oninput="updatePreview()"
        />
        <input
          type="text"
          name="phone"
          placeholder="Phone Number"
          oninput="updatePreview()"
        />

        <textarea
          name="github"
          placeholder="GitHub Profile URL"
          oninput="updatePreview()"
        ></textarea>

        <textarea
          name="linkedin"
          placeholder="LinkedIn Profile URL"
          oninput="updatePreview()"
        ></textarea>

        <textarea
          name="summary"
          placeholder="Profile Summary"
          oninput="updatePreview()"
        ></textarea>

        <div id="education-section">
          <h4>Education</h4>
          <div class="edu-entry">
            <input
              type="text"
              placeholder="Education Details"
              class="education-input"
              oninput="updatePreview()"
            />
          </div>
          <button type="button" onclick="addEducation()">Add Education</button>
        </div>

        <div>
          <h4>Skills</h4>
          <input
            type="text"
            id="skills"
            placeholder="e.g. HTML, CSS, JavaScript"
            oninput="updatePreview()"
          />
        </div>

        <div id="experience-section">
          <h4>Experience</h4>
          <div class="exp-entry">
            <input
              type="text"
              placeholder="Experience Details"
              class="experience-input"
              oninput="updatePreview()"
            />
          </div>
          <button type="button" onclick="addExperience()">
            Add Experience
          </button>
        </div>

        <div id="achievement-section">
          <h4>Achievements</h4>
          <!-- Dynamic achievement fields will be added here -->
          <button type="button" onclick="addAchievement()">
            Add Achievement
          </button>
        </div>

        <div id="internship-section">
          <h4>Internships</h4>
          <!-- Dynamic internship fields will be added here -->
          <button type="button" onclick="addInternship()">
            Add Internship
          </button>
        </div>

        <div id="workshop-section">
          <h4>Workshops</h4>
          <!-- Dynamic workshop fields will be added here -->
          <button type="button" onclick="addWorkshop()">Add Workshop</button>
        </div>

        <button type="button" onclick="clearForm()">Clear</button>
        <button type="button" onclick="downloadPDF()">Download PDF</button>
      </form>
      <div id="resume-preview" class="box">
        <h1 id="resume-title">RESUME</h1>

        <p id="preview-name"></p>
        <p id="preview-email"></p>
        <p id="preview-phone"></p>
        <p id="preview-summary"></p>
        <div id="preview-education"></div>
        <div id="preview-skills"></div>
        <div id="preview-experience"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
